            <div class="line"></div>
        </div>
        <div class="pulse"></div>
    </div>
    <div class="container">
        <h1>🚀 Release Notes Generator</h1>
        <form id="releaseForm">
            <div class="form-row">
                <div class="form-group flex-grow">
                    <label for="project">Project</label>
                    <select id="project" name="project" required>
                        <option value="">Select a project...</option>
                    </select>
                    <div class="error-message" id="projectError"></div>
                </div>
                <div class="form-group flex-shrink">
                    <label for="versionNumber">Version Number</label>
                    <input type="text" 
                           id="versionNumber" 
                           name="versionNumber" 
                           placeholder="1.0.0" 
                           pattern="^\d+\.\d+\.\d+$"
                           title="Please use semantic versioning (e.g., 1.0.0)"
                           required>
                    <div class="error-message" id="versionError"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="tagLine">Tag Line (optional)</label>
                <input type="text" 
                       id="tagLine" 
                       name="tagLine" 
                       placeholder="🩳 Pants Edition">
            </div>
            <div class="form-group">
                <label for="releaseNotes">Release Notes</label>
                <textarea id="releaseNotes" 
                         name="releaseNotes" 
                         rows="10" 
                         placeholder="### ✨ Added
- wonderful stuff
- amazing criteria

### 🐛 Fixed
- omg that was crazy

### 📦 Updated
- yup, had to update the libs again"
                         required></textarea>
                <div class="error-message" id="notesError"></div>
            </div>
            <div class="form-group">
                <label for="imgURL">Image URL (optional)</label>
                <input type="url" 
                       id="imgURL" 
                       name="imgURL" 
                       placeholder="https://..."
                       pattern="^https:\/\/.*"
                       title="URL must start with https://">
                <div class="error-message" id="imgError"></div>
            </div>
            <div class="button-group">
                <button type="button" id="obsidianButton">Obsidian</button>
                <button type="button" id="githubButton">GitHub</button>
                <button type="button" id="discordButton">Discord</button>
                <button type="button" id="kofiButton">Ko-Fi</button>
                <button type="button" id="xButton">X</button>
            </div>
        </form>
        <div id="output" class="hidden">
            <h2>Generated Release Notes</h2>
            <div id="outputHeader"></div>
            <div id="outputContent"></div>
            <div id="obsidianCss"><pre>.release-title {
    border-radius: 15px;
    background: #00000070;
    padding: 20px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
}</pre></div>
            <div class="output-actions">
                <button id="resetButton" class="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
